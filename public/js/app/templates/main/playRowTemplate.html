


<form role="form"  class="rink-item form-horizontal ">

    <label class="pull-left">
        <div class="checkbox">
            <input type="checkbox" value="" class="grey">
        </div>
    </label>
    <div class="col-sm-2">
        <img  class="img-thumbnail" alt="140x140" style="width: 250px; height: 125px;" src="<%= data.get('image')%>">
    </div>
    <div class="col-sm-9">
        <div class="form-group">
            <label class="col-sm-1 control-label" >
                Title
            </label>
            <div class="col-sm-10">
                <div class="summernote-title"><%= data.get('title')%></div>

            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary pull-right">저장</button>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-1 control-label">
                Date
            </label>
            <div class="col-sm-11">
                <div class="input-group">
                    <input type="text" data-date-format="yyyy-mm-dd" data-date-viewmode="years" class="form-control date-picker" value="<%=data.get('date')%>">
                    <span class="input-group-addon"> <i class="fa fa-calendar"></i> </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" >
                Image
            </label>
            <div class="col-sm-11">
                <input type="hidden" class="input-image">
                <div class="col-sm-8 progress progress-striped active">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="sr-only"> 80% Complete (danger)</span>
                    </div>
                </div>
                                 <span class="btn btn-success fileinput-button col-sm-1">
                                       <i class="icon-plus icon-white"></i>
                                        <span>Select files...</span>
                                   <input class="fileupload" type="file" name="files[]" multiple>
                                 </span>
                <!-- The container for the uploaded files -->

            </div>

        </div>


        <div class="form-group">
            <label class="col-sm-1 control-label">
                LINK
            </label>
            <div class="col-sm-11">
                <input type="text" class="play-link" class="form-control" value="<%= data.get('link')%>" style="width:500px">
            </div>
        </div>
        <hr>
    </div>
</form>
