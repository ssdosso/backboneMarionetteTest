<div class="panel-heading">
    <i class="fa fa-external-link"></i>
    Projects type <%= data.get('len') %>
</div>
<form role="form" class="form-horizontal">
<div class="panel-body">
    <div class="tabbable panel-tabs">
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#panel_type_<%= data.get('len') %>">
                    기본정보
                </a>
            </li>

            <li>
            <a data-toggle="tab" href="#panel_grid_<%= data.get('len') %>">
                Grid
            </a>
             </li>
            <li>
                <a data-toggle="tab" href="#panel_color_<%= data.get('len') %>">
                    Color
                </a>
            </li>

            <li>
                <a data-toggle="tab" href="#panel_image_<%= data.get('len') %>">
                    image
                </a>
            </li>
        </ul>
        <div class="tab-content" >
            <div id="panel_type_<%= data.get('len') %>" class="tab-pane active">
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        Concept

                    </label>
                    <div class="col-sm-10">
                        <div class="summernote concept"></div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        Special feature
                    </label>
                    <div class="col-sm-10">
                        <div class="summernote feature"></div>
                    </div>
                </div>
            </div>
            <div id="panel_grid_<%= data.get('len') %>" class=" tab-pane">

             </div>
            <div id="panel_color_<%= data.get('len') %>" class=" tab-pane">

            </div>

            <div id="panel_image_<%= data.get('len') %>" class=" tab-pane">

            </div>


        </div>


    </div>
</div>
</form>
