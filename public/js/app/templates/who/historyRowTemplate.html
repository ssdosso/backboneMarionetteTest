


<form role="form"  class="rink-item form-horizontal ">

    <label class="col-sm-1">
        <div class="checkbox">
            <input type="checkbox" value="" class="grey">
        </div>
    </label>

    <div class="col-sm-11">



        <div class="form-group">
            <label class="col-sm-1 control-label">
                연도
            </label>
            <div class="col-sm-11">
                <div class="input-group">
                    <input type="text" data-date-format="yyyy" data-date-viewmode="years" class="form-control date-picker date-history" value="<%=data.get('date')%>">
                    <span class="input-group-addon"> <i class="fa fa-calendar"></i> </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" >
                내용
            </label>
            <div class="col-sm-10">
                <div class="summernote-history"><%= data.get('history')%></div>

            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary pull-right">저장</button>
            </div>
        </div>


        <hr>
    </div>
</form>
