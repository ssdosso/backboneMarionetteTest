
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-external-link-square"></i>
        History

    </div>
    <div class="panel-body">
        <form role="form" id="rinkfrom" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="form-field-1">
                    연도
                </label>
                <div class="col-sm-9">
                    <div class="input-group">
                    <input type="text" data-date-format="yyyy" data-date-viewmode="years" class="form-control date-picker date-history" value="">

                    </div>

            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="form-field-3">

            </div>
            <div class="form-group">

                    <button type="submit" class="btn btn-primary pull-right">저장</button>
                </div>
            </div>

        </form>
    </div>
</div>
